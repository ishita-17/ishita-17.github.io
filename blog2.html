---
layout: page
title: DREU 2024 Blog
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.title contains "2024" %}
      <article class="post2">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endif %}
  {% endfor %}
</div>
